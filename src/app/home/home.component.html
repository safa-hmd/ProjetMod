<h1 class="text-center my-4">Liste de Produits</h1>

<input type="text" placeholder="search by name" [(ngModel)]="nameFilter" />
<table  class="table table-hover text-center align-middle mb-0">
  <tr >
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Like</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let p of product ,let i = index">
    <ng-container *ngIf="p.name==nameFilter || nameFilter==''">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td>
    <td>{{p.like}}</td>
    <td><button (click)="nbrLikes(p)" class="btn btn-info">LIKE</button>
    <button [disabled]="p.quantity==0" (click)="buy(p)" class="btn btn-info">-Quantity</button></td>
 </ng-container>
  </tr>

  <button (click)="save()"  class="btn btn-info">save</button><hr>

  <input type="text" placeholder="color" [(ngModel)]="color" />
  <p [style.background-color]=" color">Property Binding</p>
